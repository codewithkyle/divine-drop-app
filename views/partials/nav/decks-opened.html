<div
    class="decks-label"
>
    <i>
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
           <path d="M5 19l2.757 -7.351a1 1 0 0 1 .936 -.649h12.307a1 1 0 0 1 .986 1.164l-.996 5.211a2 2 0 0 1 -1.964 1.625h-14.026a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2h4l3 3h7a2 2 0 0 1 2 2v2"></path>
        </svg>
    </i>
    <span>Decks</span>
    <button
        hx-post="/groups"
        hx-swap="afterbegin"
        hx-target="deck-list"
        hx-include="[name='active-deck-id']"
        hx-prompt="Folder name"
        class="folder"
        tooltip="Create folder"
    >
    <svg xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 19h-7a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2h4l3 3h7a2 2 0 0 1 2 2v3.5" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
    </button>
</div>
<deck-list>
    {{ range .GroupedDecks }}
        {{ template "partials/nav/deck-group" .}}
    {{ end }}
    {{ template "partials/nav/ungrouped-decks" .}}
</deck-list>
<input type="hidden" name="active-deck-id" value="{{ .ActiveDeckId }}">
