{{ if gt .Card.Qty 0 }}
    <div 
        class="card" 
        flex="row nowrap justify-between items-center"
        style="background:url('{{ .Card.Art }}');background-size:cover;background-position:center;background-repeat:no-repeat;"
    >
        <div flex="row nowrap items-center" style="flex:1;width:calc(100% - 24px - 1rem)">
            <card-preview class="mr-0.75" aria-hidden="true" data-card-url="{{ .Card.Front }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                    <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
                </svg>
            </card-preview>
            <span title="{{ .Card.Name }}">
                {{ if .IsOathbreaker }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 576 512"><path d="M528 304H480v-192C480 67.89 444.1 32 400 32h-320C35.89 32 0 67.89 0 112V160c0 26.51 21.49 48 48 48h32V160h-32V112c0-17.62 14.38-32 32-32s32 14.38 32 32v288c0 44.11 35.89 80 80 80h266.6C523.3 480 576 427.3 576 362.6V352C576 325.5 554.5 304 528 304zM224 336v64c0 17.62-14.38 32-32 32s-32-14.38-32-32V256h48C216.8 256 224 248.8 224 240S216.8 224 208 224H160L160 112c0-11.39-2.473-22.18-6.781-32H400c17.6 0 32 14.4 32 32V128h-32C391.2 128 384 135.2 384 144S391.2 160 400 160h32v64h-32C391.2 224 384 231.2 384 240S391.2 256 400 256h32v48H256C238.3 304 224 318.3 224 336zM528 362.6C528 400.9 496.9 432 458.6 432H265.2C269.5 422.2 272 411.4 272 400V352h96v32c0 8.844 7.156 16 16 16s16-7.156 16-16v-32h128V362.6z"/></svg>
                {{ end }}
                {{ if .IsCommander }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 576 512"><path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.6 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/></svg>
                {{ end }}
                {{ .Card.Name }}
            </span>
        </div>
        <button
            hx-delete="/partials/deck-tray/card/{{ .Card.CardId }}"
            hx-include="[name='active-deck-id']"
            hx-swap="outerHTML"
            class="ml-0.75"
            aria-label="Remove"
            tooltip
            hx-indicator="next .deck-tray-spinner"
            hx-target="closest .card"
            {{ if eq .Card.Qty 1 }}hx-confirm="Are you sure you want to delete: {{ .Card.Name }}"{{ end }}
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 7h16"></path>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                <path d="M10 12l4 4m0 -4l-4 4"></path>
            </svg>
            <span>{{ .Card.Qty }}</span>
        </button>
        <div class="deck-tray-spinner">
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><defs><style>.fa-secondary{opacity:.4}</style></defs><path class="fa-primary" d="M256 32C256 14.33 270.3 0 288 0C429.4 0 544 114.6 544 256C544 302.6 531.5 346.4 509.7 384C500.9 399.3 481.3 404.6 465.1 395.7C450.7 386.9 445.5 367.3 454.3 351.1C470.6 323.8 480 291 480 255.1C480 149.1 394 63.1 288 63.1C270.3 63.1 256 49.67 256 31.1V32z"/><path class="fa-secondary" d="M287.1 64C181.1 64 95.1 149.1 95.1 256C95.1 362 181.1 448 287.1 448C358.1 448 419.3 410.5 452.9 354.4L453 354.5C446.1 369.4 451.5 387.3 465.1 395.7C481.3 404.6 500.9 399.3 509.7 384C509.9 383.7 510.1 383.4 510.2 383.1C466.1 460.1 383.1 512 288 512C146.6 512 32 397.4 32 256C32 114.6 146.6 0 288 0C270.3 0 256 14.33 256 32C256 49.67 270.3 64 288 64H287.1z"/></svg>
        </div>
    </div>
{{ end }}
