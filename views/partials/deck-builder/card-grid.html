{{ range .Cards }}
    <img 
        src="{{ .Front }}" 
        onload="this.style.opacity = '1'"
        hx-put="/partials/deck-tray/card/{{ .Id }}"
        hx-target="deck-tray"
        hx-swap="outerHTML"
        hx-include="[name='active-deck-id']"
        width="200"
        loading="lazy"
    >
{{ end }}
