{{ range .CardKeywords }}
    <button
        hx-post="/partials/deck-builder/card-keyword-chips"
        hx-target="#keyword-chips"
        hx-swap="innerHTML"
        hx-include="#keyword-chips"
        hx-encoding="multipart/form-data"
        hx-vals='{"keyword":"{{ . }}"}'
    >
        <span>{{ . }}</span>
    </button>
{{ end }}
