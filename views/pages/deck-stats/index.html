{{ template "partials/deck-header" . }}
<deck-stats>
    <div class="subnav">
        <div class="actions">
            <a href="/decks/{{ .ActiveDeckId }}" class="mr-0.5 bttn -yellow">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg>
                <span>Return to overview</span>
            </a>
        </div>
    </div>
    <number-stats>
        <div class="radius-1 bg-grey-900 p-2 text-center">
            <span class="block font-2xl font-medium">{{ .CreatureCount }}</span>
            <span class="block font-sm mt-0.5 font-grey-400">Creatures</span>
        </div>
        <div class="radius-1 bg-grey-900 p-2 text-center">
            <span class="block font-2xl font-medium">{{ .ArtifactCount }}</span>
            <span class="block font-sm mt-0.5 font-grey-400">Artifacts</span>
        </div>
        <div class="radius-1 bg-grey-900 p-2 text-center">
            <span class="block font-2xl font-medium">{{ .EnchantmentCount }}</span>
            <span class="block font-sm mt-0.5 font-grey-400">Enchantments</span>
        </div>
        <div class="radius-1 bg-grey-900 p-2 text-center">
            <span class="block font-2xl font-medium">{{ .SorceryCount }}</span>
            <span class="block font-sm mt-0.5 font-grey-400">Sorceries</span>
        </div>
        <div class="radius-1 bg-grey-900 p-2 text-center">
            <span class="block font-2xl font-medium">{{ .InstantCount }}</span>
            <span class="block font-sm mt-0.5 font-grey-400">Instants</span>
        </div>
    </number-stats>
    <div class="charts px-1">
        <mana-ramp-chart 
            class="mb-2 p-1.5 bg-grey-900 radius-1"
            data-tmc="{{ .TotalManaCosts }}" 
            data-tmc-creature="{{ .TotalCreatureCost }}"
            data-tmc-artifact="{{ .TotalArtifactCost }}"
            data-tmc-enchantment="{{ .TotalEnchantmentCost }}"
            data-tmc-sorcery="{{ .TotalSorceryCost }}"
            data-tmc-instant="{{ .TotalInstantCost }}"
        ></mana-ramp-chart>
        <mana-color-chart 
            class="p-1.5 bg-grey-900 radius-1"
            data-color-counts="{{ .ColorCounts }}"
            data-creature-color-counts="{{ .CreatureColorCounts }}"
            data-enchantment-color-counts="{{ .EnchantmentColorCounts }}"
            data-sorcery-color-counts="{{ .SorceryColorCounts }}"
            data-instant-color-counts="{{ .InstantColorCounts }}"
        >
        </mana-color-chart>
    </div>
</deck-stats>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="/js/mana-ramp-chart.js"></script>
<script type="module" src="/js/mana-color-chart.js"></script>
