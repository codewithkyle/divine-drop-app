<input 
    class="card-browser-search"
    type="text"
    name="search"
    placeholder="Search cards..."
    hx-post="/partials/card-browser"
    hx-trigger="keyup changed delay:1000ms, search"
    hx-target="main"
    hx-swap="innerHTML"
    value="{{ .SearchRaw }}"
    autocomplete="off"
>
<div class="card-browser">
    {{ template "partials/card-browser/card-grid" . }}
</div>
<div 
    class="block w-full"
    style="height:1rem;"
    style="height:3rem;"
    x-data="{ page: {{ .NextPage }} }"
    x-intersect="$data.page++;htmx.ajax('GET', '/partials/card-browser', {target: '.card-browser', swap: 'beforeend', values: {page: $data.page, search: '{{ .SearchRaw }}'}});"
></div>
