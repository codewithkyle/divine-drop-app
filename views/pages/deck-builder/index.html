<header class="deck-editor">
    <div class="w-1/2">
        {{ template "partials/deck-builder/label-input" . }}
        <div flex="row nowrap items-center">
            <div class="font-grey-400 mr-2" flex="row nowrap items-center">
                <svg class="mr-0.25" width="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M192 64C192 28.65 220.7 0 256 0H512C547.3 0 576 28.65 576 64V448C576 483.3 547.3 512 512 512H256C220.7 512 192 483.3 192 448V64zM240 64V448C240 456.8 247.2 464 256 464H512C520.8 464 528 456.8 528 448V64C528 55.16 520.8 48 512 48H256C247.2 48 240 55.16 240 64zM96 72C96 58.75 106.7 48 120 48C133.3 48 144 58.75 144 72V440C144 453.3 133.3 464 120 464C106.7 464 96 453.3 96 440V72zM0 120C0 106.7 10.75 96 24 96C37.25 96 48 106.7 48 120V392C48 405.3 37.25 416 24 416C10.75 416 0 405.3 0 392V120z"/></svg> 
                {{ template "partials/deck-builder/card-count" . }}
            </div>
            <div flex="row nowrap items-center">
                <img class="mr-0.5" src="https://divinedrop.nyc3.cdn.digitaloceanspaces.com/symbols/G.svg" width="16" height="16">
            </div>
        </div>
    </div>
    <div>
        <button class="font-grey-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
               <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
               <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
               <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
               <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            </svg>
        </button>
    </div>
</header>
<deck-builder>
    <div>
        <deck-filters>
            <div
                hx-get="/partials/deck-builder/card-grid-settings"
                hx-trigger="cardGridReset from:body"
            >
                {{ template "partials/deck-builder/card-grid-settings" . }}
            </div>
            <div class="input">
                <input 
                    type="text" 
                    placeholder="Search cards..."
                    name="search"
                    hx-get="/partials/deck-builder/card-grid-search"
                    hx-trigger="keyup changed delay:500ms"
                    hx-target="deck-card-browser"
                    hx-swap="innerHTML"
                >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                    <path d="M21 21l-6 -6"></path>
                </svg>
            </div>
        </deck-filters>
        <deck-card-browser>
            {{ template "partials/deck-builder/card-grid" . }}
        </deck-card-browser>
        <div
            hx-get="/partials/deck-builder/card-grid"
            hx-trigger="intersect throttle:500ms"
            hx-target="deck-card-browser"
            hx-swap="beforeend"
            hx-include="[name='search'], [name='page']"
        ></div>
    </div>
    {{ template "partials/deck-builder/deck-tray" . }}
</deck-builder>
